<!DOCTYPE html>
<html>
<head>
  <title>For Nikol ğŸ’Œ</title>

  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin-top: 100px;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
    }

    h2 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      position: absolute;
      background-color: #444;
      color: white;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
<audio id="bgMusic" loop>
  <source src="Valentino 24kGOLD.mp3" type="audio/mpeg">
</audio>

<h1>Hey Nikol ğŸ’–</h1>
<h2>Will you be my Valentine?</h2>

<button id="yes" onclick="yesClicked()">Yes ğŸ’˜</button>
<button id="no" onmouseover="moveButton()">No ğŸ˜¢</button>

<script>

let scale = 1;
let yesSize = 18;

function moveButton() {
  const noButton = document.getElementById("no");

  noButton.style.top = Math.random() * 400 + "px";
  noButton.style.left = Math.random() * 400 + "px";

  // Shrink the No button
  scale -= 0.1;
  if (scale > 0.3) {
    noButton.style.transform = "scale(" + scale + ")";
  }

  // Grow the Yes button
  yesSize += 5;
  document.getElementById("yes").style.fontSize = yesSize + "px";
}

function yesClicked() {
  const music = document.getElementById("bgMusic");
  music.volume = 0;
  music.play();

  let fade = setInterval(() => {
    if (music.volume < 0.9) {
      music.volume += 0.05;
    } else {
      clearInterval(fade);
    }
  }, 200);

  document.body.innerHTML += `
    <h1>YAYYY â¤ï¸</h1>
    <h2>February 16th is officially ours ğŸ’˜(a man's got buisness to attend on the 14th)</h2>
  `;

  startHearts();
}



function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = Math.random() * 3 + 2 + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}

function startHearts() {
  setInterval(createHeart, 200);
}

</script>

</body>
</html>
