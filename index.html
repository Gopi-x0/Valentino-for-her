<!DOCTYPE html>
<html>
<head>
  <title>For Someone Special üíå</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background-color: pink;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    #no {
      position: absolute;
    }
    .heart {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}

  </style>
</head>
<body>

  <audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>


<h1>Hey Nikol üíñ</h1>
<h2>Will you be my Valentine?</h2>

<button onclick="yesClicked()">Yes üíò</button>
<button id="no" onmouseover="moveButton()">No üò¢</button>

<script>
  function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = Math.random() * 3 + 2 + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}

setInterval(createHeart, 300);

function yesClicked() {
  document.body.innerHTML = "<h1>YAYYY ‚ù§Ô∏è I knew it üòå</h1>";
}

  let yesSize = 18;

function moveButton() {
  const button = document.getElementById("no");
  button.style.top = Math.random() * 400 + "px";
  button.style.left = Math.random() * 400 + "px";

  yesSize += 5;
  document.querySelector("button").style.fontSize = yesSize + "px";
}


let scale = 1;

function moveButton() {
  const button = document.getElementById("no");
  button.style.top = Math.random() * 400 + "px";
  button.style.left = Math.random() * 400 + "px";

  scale -= 0.1;
  button.style.transform = "scale(" + scale + ")";
}

</script>

</body>
</html>
