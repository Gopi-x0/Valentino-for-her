<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Nikol ğŸ’Œ</title>

  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin-top: 100px;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
    }

    h2 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      position: absolute;
      background-color: #444;
      color: white;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 22px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<!-- ğŸµ Background Music -->
<audio id="bgMusic" loop>
  <source src="valentino.mp3" type="audio/mpeg">
</audio>

<div id="content">
  <h1>Hey Nikol ğŸ’–</h1>
  <h2>Will you be my Valentine?</h2>

  <button id="yes">Yes ğŸ’˜</button>
  <button id="no">No ğŸ˜¢</button>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const content = document.getElementById("content");
  const music = document.getElementById("bgMusic");

  let scale = 1;
  let yesSize = 18;

  // ğŸ˜ˆ No button runs away
  noBtn.addEventListener("mouseover", () => {
    noBtn.style.top = Math.random() * 400 + "px";
    noBtn.style.left = Math.random() * 400 + "px";

    // Shrink No
    scale = Math.max(0.3, scale - 0.1);
    noBtn.style.transform = `scale(${scale})`;

    // Grow Yes
    yesSize += 5;
    yesBtn.style.fontSize = yesSize + "px";
  });

  // ğŸ’– Yes clicked
  yesBtn.addEventListener("click", () => {
    playMusic();
    showFinalMessage();
    startHearts();
  });

  function playMusic() {
    music.volume = 0;
    music.play();

    let fade = setInterval(() => {
      if (music.volume < 0.9) {
        music.volume += 0.05;
      } else {
        clearInterval(fade);
      }
    }, 200);
  }

  function showFinalMessage() {
    content.innerHTML = `
      <h1>YAYYY â¤ï¸</h1>
      <h2>
        February 16th is officially ours ğŸ’˜<br>
        <small>(a manâ€™s got business to attend to on the 14th)</small>
      </h2>
    `;
  }

  // â¤ï¸ Hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }

  function startHearts() {
    setInterval(createHeart, 250);
  }
</script>

</body>
</html>
